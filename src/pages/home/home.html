<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Cordova media duration demo.</h1>
  <p>The html below will update when the duration is available after pressing play. Cordova fires a callback with the
    duration value which you can then store or do what you need with.</p>

  <p>
    <button ion-button (tap)="handlePlayPause()">{{ playPauseText }}</button>
    <button ion-button (tap)="reload()">Reload</button>
  </p>

  <div class="GridContainer">
    <div class="GridContainer-item">
      <h2>Using update callback.</h2>
      <ul class="mediaDuration" *ngFor="let duration of durationViaUpdate">
        <li>Seconds: <span [innerHTML]="duration"></span></li>
      </ul>
    </div>
    <div class="GridContainer-item">
      <h2>Using timer method</h2>
      <ul class="mediaDuration" *ngFor="let duration of durationViaTimer">
        <li>Seconds: <span [innerHTML]="duration"></span></li>
      </ul>
    </div>
  </div>
</ion-content>
